<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>om.audio.metronome</title>
		<style media="screen">
			body {
				font-family: monospace;
				background: #181818;
				color: #313131;
				cursor: default;
			}
			div.noise {
				font-size: 20px;
				cursor: pointer;
				text-decoration: line-through;
			}
			#white.noise {
				color: white;
			}
			#pink.noise {
				color: pink;
			}
			#brown.noise {
				color: #9d550f;
			}
		</style>
        <script src="app.js" defer></script>
    </head>
    <body>
        <span id="white" class="noise">White</span>
        <span id="pink" class="noise">Pink</span>
        <span id="brown" class="noise">Brown</span>
		<span>Noise</span>
    </body>
</html>
